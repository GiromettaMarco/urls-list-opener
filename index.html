<!DOCTYPE html>

<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <title>URL List Opener</title>

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap" rel="stylesheet">
        <link rel="stylesheet" type="text/css" href="css/normalize.css"/>
        <link rel="stylesheet" type="text/css" href="css/style.css"/>
    </head>
    <body>
        <div class="ulo-wrapper">
            <h1>URLs List Opener</h1>
            <table class="ulo-table">
                <thead>
                    <tr>
                        <th class="ulo-col-numb">#</th>
                        <th class="ulo-col-link">Link</th>
                        <th class="ulo-col-title">Title</th>
                        <th class="ulo-col-data">Data</th>
                    </tr>
                </thead>
                <tbody id="ulo-table-body"></tbody>
            </table>
        </div>
        <div id="ulo-status" class="ulo-counter">
            <span id="ulo-current">0</span>/<span id="ulo-total">0</span>
        </div>
        <script src="js/jquery-3.6.0.min.js"></script>
        <script src="js/ulo.js"></script>
        <script src="config/config.js"></script>
    </body>
</html>
